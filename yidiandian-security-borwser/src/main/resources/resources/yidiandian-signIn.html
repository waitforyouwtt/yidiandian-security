<h2>标准登录页面</h2>
<h3>表单登录</h3>
<form action="/security-login" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" value="云澜" ></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password" value="123456"></td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image"/>
               <!--<img src="/code/image?width=300"/>-->
            </td>
        </tr>
        <tr>
            <td colspan='2'><input name="remember-me" type="checkbox" value="true" />记住我</td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>
<hr/>

<h3>短信登录</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="mobile" value="17621007255"></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode">
                <a href="/code/sms?mobile=17621007255" class="sendCode">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>
<br>

</body>
